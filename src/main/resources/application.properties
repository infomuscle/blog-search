# DB
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:blog-search
spring.datasource.username=sa
spring.datasource.password=
# JPA
spring.jpa.database=h2
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=ture
spring.jpa.open-in-view=false
# 데이터 초기화
spring.sql.init.mode=always
# 외부 API
external.api.kakao.url=https://dapi.kakao.com
external.api.kakao.key=835e5b753f07038006456b0eff431ec6
external.api.naver.url=https://openapi.naver.com
# Feign
feign.client.config.default.logger-level=FULL
logging.level.com.blog.search.api.client.external.kakao.KakaoFeignClient=DEBUG
logging.level.com.blog.search.api.client.external.naver.NaverFeignClient=DEBUG
# Swagger
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
